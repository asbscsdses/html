<html>
<head> 
<script src="jquery-1.7.2.min.js"></script>
<script>
window.onload = (function(){
    var s=0,n="";
    $("input + input[name=a]").each(function(){
        s=0;
        if($("input + input[value="+$(this).attr("value")+"]").index(this)>0){return;}
        $("input + input[value="+$(this).attr("value")+"]").each(function(){
            s+=parseInt($(this).prev().attr("value"));
        });
        n+=$(this).attr("value")+"="+s+"/";
    });
    $("#sum").val(n.substr(0,n.length-1));
	
	var myArray = [
		{date:"2017-01-01", num:"2"},
		{date:"2017-01-02", num:"3"},
		{date:"2017-02-04", num:"6"},
		{date:"2017-02-05", num:"15"},
	], groupKey=0, groups = myArray.reduce(
		function(r,o){
			var m = o.date.split(('-'))[1];
			(r[m])?r[m].data.push(o):r[m]={group:String(groupKey++),data:[o]};
			return r;
		},{});
	
	var result = Object.keys(groups).map(function(k){return groups[k];});
	
	console.log(result);
});</script>
 
</script>
