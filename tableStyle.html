<html>
<head>

		.row {width: 100%; min-height: 1px; height: auto; margin: 0;}
		.cell {float: left; margin: 0; padding: 0;}
		.onecol {width: 100%;}
		.twocol {width: 50%;}
	</style>
</head>
<body>	
	<div class="table">
		<div class="row">
		   <div class="cell twocol">
			   <span>Content1</span>
		   </div>
		   <div class="cell twocol">
			   <span>Content2</span>
		   </div>
		</div>
		<div class="row">
		   <div class="cell onecol">
			   <span>Content3</span>
		   </div>
		</div>
	</div>
</body>	
</html>
