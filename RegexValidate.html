<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>		
	<script type="text/javascript">
		function validate(){
			var value = $('#email').val();
			var pattern = /^[0-9]{4,6}$/;
			var msg = pattern.test(value)?'ok':'fail';
			alert(msg);
		}
		function validate2(){
			var value = 'aaaaaaaaaa';
			var pattern = /^a{3}$/;
			var msg = pattern.test(value)?'ok':'fail';
			alert(msg);
		}
		function validate3(){
			var value = $('#email').val();
			var pattern = /^[A-Za-z0-9 ]+$/;
			var msg = pattern.test(value)?'ok':'fail';
			alert(msg);
		}
		function foo(dom){
			alert($(dom).val());
		}
	</script>
</head>
<body>
	<div>
		<input type="text" id="email"/>
		<input type="button" onclick="validate()" value="4-6个数字" />
		<input type="button" onclick="validate2()" value="3个a" />
		<input type="button" onclick="validate3()" value="英文、数字、空格" />
	</div>
	<div>
		<input type="text" id="x1" value="x1"/>
		<input type="text" id="x2" value="x2"/>
		<input type="text" id="x3" value="x3"/>
		<input type="text" id="x4" value="x4"/>
		<input type="button" onclick="foo('#x1')" value="1" />
		<input type="button" onclick="foo(x2)" value="2" />
		<input type="button" onclick="foo(x3)" value="3" />
		<input type="button" onclick="foo(x4)" value="4" />
	</div>
</body>	
</html>
