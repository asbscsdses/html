<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>		
	<script type="text/javascript">
		function div(){
			return alert(5/10);
		}
		function percent(){
			return alert((Math.round(5/10 * 10000)/100).toFixed(2) + '%');
		}
	</script>
</head>
<body>
	<div>
		<input type="button" onclick="div()" value="5/10" />
		<input type="button" onclick="percent()" value="5/10 percent" />
	</div>
</body>	
</html>
